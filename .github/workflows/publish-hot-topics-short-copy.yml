name: Publish Hot Topics Short Copy

on:
  schedule:
    - cron: "5 22 * * *" # 06:05 China Standard Time
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-short-copy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Generate short copy doc
        run: python3 generate_hot_topics_short_copy.py

      - name: Commit and push if changed
        run: |
          if git status --porcelain | grep .; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add ai-paid-hot-topics/hot-topics-short-copy.md ai-paid-hot-topics/hot-topics-voiceover.md
            git commit -m "chore: update hot topics copy and voiceover"
            git push
          else
            echo "No changes to commit"
